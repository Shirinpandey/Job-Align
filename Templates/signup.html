{% extends 'base.html'%}
{% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='style_signup.css') }}">
{% endblock %}

{% block body %}



<form method = 'POST'>
    <h3>Signup</h3>
    <div class = 'form-group'>
        <label for = 'Email'>Email</label>
            <input type = 'Email' class = 'form-control' name = 'Email' placeholder="Enter Email"><br/>
        <label for = 'Firstname'>First name</label>
            <input type = 'Firstname' class = 'form-control' name = 'Firstname' placeholder="Enter First name"><br/>
        <label for = 'Lastname'>Last name</label>
            <input type = 'Lastname' class = 'form-control' name = 'Lastname' placeholder="Enter Last name"><br/>
        <label for = 'Password'>Password</label>
            <input type = 'Password' class = 'form-control' name = 'Password' placeholder="Enter Password"><br/>
        <label for = 'Password2'>Password (Confirm)</label>
            <input type = 'Password' class = 'form-control' name = 'Password2' placeholder="Confirm Password"><br/>
        <button type = 'submit' class = 'btn'>Submit</button>
    </div>
</form>
<form action="{{ url_for('index') }}">
  <button action = 'submit' class = 'btn'>Redirect to home</button>
</form>
<script>
  // Wait until the page fully loads
  document.addEventListener('DOMContentLoaded', function () {
    // Select all buttons with class 'close' inside flash messages
    const closeButtons = document.querySelectorAll('.flash-message .close');

    // Loop through each close button and add click event listener
    closeButtons.forEach(button => {
      button.addEventListener('click', () => {
        // Hide the flash message container (parent of the button)
        button.parentElement.style.display = 'none';
      });
    });
  });
</script>

{% endblock %}
